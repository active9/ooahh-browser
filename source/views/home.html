    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->

    <!-- Custom CSS -->
    <link href="app://ooahh/css/freelancer.css" rel="stylesheet">
    <link href="app://ooahh/css/animations.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="app://ooahh/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

<body id="page-top" class="index" style="-webkit-user-select: none;scrolling:none;">

    <!-- Search Section -->
    <section class="success" id="search">
    <h1 style="padding-left:20px;">Web Search</h1>
    <form id="search">
        <div class="container form-group">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <input id="searchtxt" type="text" class="form-control input-lg" placeholder="Search The Web" />
                </div>
            </div>
        </div>
    </form>
    </section>

    <!-- Bootstrap Core JavaScript -->
    <script src="app://ooahh/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="app://ooahh/js/classie.js"></script>
    <script src="app://ooahh/js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="app://ooahh/js/jqBootstrapValidation.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="app://ooahh/js/freelancer.js"></script>

    <script type="text/javascript">
    $('#close').click(function() {
	window.close();
    });
    $('#search').submit(function(event) {
        event.preventDefault();
	window.location.href = "http://active9.com/?q="+ $('#searchtxt').val();
    });
    </script>

</body>
